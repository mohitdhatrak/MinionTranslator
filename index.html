<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minion Translator</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <header class="header-container">
            <h1>Minion Translator</h1>
        </header>

        <section>
            <img class="image" src="/minion.jpg" alt="" />
        </section>

        <textarea
            id="input-text"
            placeholder="Type your text here which you want to be translated to Minion Language"
        ></textarea>

        <button id="translate-button">Translate</button>

        <div id="output-text">The output will be displayed here</div>

        <footer class="footer-container align-centre">
            <h2>Connect with me</h2>
            <div class="social-container">
                <a target="_blank" href="https://twitter.com/mohitdhatrak"
                    ><img src="/twitter.svg" alt="" class="small-image-size"
                /></a>
                <a
                    target="_blank"
                    href="https://www.linkedin.com/in/mohitdhatrak/"
                    ><img src="/linkedin.svg" alt="" class="small-image-size"
                /></a>
                <a target="_blank" href="https://github.com/mohitdhatrak"
                    ><img src="/github.svg" alt="" class="small-image-size"
                /></a>
            </div>
        </footer>

        <script src="/app.js"></script>
    </body>
</html>
